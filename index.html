<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <title>Three.js Gömb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Right-Plain">
        <div>
            <h1>
                Bloch gömb szimulátor
            </h1>
        </div>
        <div id="applyGates">
            <div>
                <h3>Alkalmazható kapuk</h3>
            </div>
            <div>
                <button id="XGate">X Gate</button>
                <button id="YGate">Y Gate</button>
                <button id="ZGate">Z Gate</button>
                <button id="SGate">S Gate</button>
                <button id="Hadamard">Hadamard Gate</button>
            </div>
            <div>
                <label for="angleInput">P Gate angle parameter:</label>
                <input type="number" min="0" max="360" name="angleInput" value="90" id="PAngle">
                <button id="PGate">P Gate</button>
            </div>

            <button id="bgButton">Build Gate</button>
        </div>

        <div id="buildGate">
            <div>
                <h3>
                    Kapuk sorba kapcsolása
                </h3>
            </div>
            <button id="addXGate">Add X Gate</button>
            <button id="addYGate">Add Y Gate</button>
            <button id="addZGate">Add Z Gate</button>
            <button id="addSGate"> AddS Gate</button>
            <button id="addHadamard">Add Hadamard Gate</button>
            <div id="GatesDiv">
                <span>QuBit -> </span>
            </div>
            <button id="UseGates">Use Gates</button>
            <button id="ExitButton">Exit</button>
            <button id="DeleteGates">Clear</button>
        </div>

        <div id="qubitDiv">
            <div>
                <h3>Tetszőleges qubit beállítása</h3>
            </div>
            <div class="slidecontainer">
                <span>0</span>
                <input type="range" min="0" max="180" value="0" class="slider" id="half">
                <span>π</span>
            </div>
            <div class="slidecontainer">
                <span>0</span>
                <input type="range" min="0" max="360" value="0" class="slider" id="whole">
                <span>2π</span>
            </div>
            <button id="AddQubit">Add qubit</button>
            <div id="qubits">

            </div>

        </div>


    </div>

    <div id="container"></div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/renderers/CSS2DRenderer.js"></script> -->
    <script type="module" src="script.js"></script>


</body>

</html>
