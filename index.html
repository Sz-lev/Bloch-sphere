<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <title>Three.js Gömb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Right-Plain">
        <div>
            <h1>
                Bloch gömb szimulátor
            </h1>
        </div>
        <div id="applyGates">
            <div>
                <h3>Alkalmazható kapuk</h3>
            </div>
            <div>
                <button id="XGate">X Kapu</button>
                <button id="YGate">Y Kapu</button>
                <button id="ZGate">Z Kapu</button>
                <button id="SGate">S Kapu</button>
                <button id="TGate">T Kapu</button>
                <button id="Hadamard">Hadamard Kapu</button>
            </div>
            <div>
                <label for="angleInput">P Kapu forgatási szöge:</label>
                <input type="number" min="0" max="360" name="angleInput" value="90" id="PAngle">
                <button id="PGate">P Kapu</button>
            </div>
            <div>
                <label for="angleInput">Rx Kapu forgatási szöge:</label>
                <input type="number" min="0" max="360" name="angleInput" value="90" id="RxAngle">
                <button id="RxGate">Rx Kapu</button>
            </div>
            <div>
                <label for="angleInput">Ry Kapu forgatási szöge:</label>
                <input type="number" min="0" max="360" name="angleInput" value="90" id="RyAngle">
                <button id="RyGate">Ry Kapu</button>
            </div>

            <button id="bgButton">Kapuk felépítése</button>
        </div>

        <div id="buildGate">
            <div>
                <h3>
                    Kapuk sorba kapcsolása
                </h3>
            </div>
            <button id="addXGate">X Kapu Hozzáadása</button>
            <button id="addYGate">Y Kapu Hozzáadása</button>
            <button id="addZGate">Z Kapu Hozzáadása</button>
            <button id="addSGate">S Kapu Hozzáadása</button>
            <button id="addTGate">T Kapu Hozzáadása</button>
            <button id="addHadamard">Hadamard Kapu Hozzáadása</button>
            <div>
                <label for="angleInput">P Kapu forgatási szöge:</label>
                <input type="number" min="0" max="360" name="angleInput" value="90" id="addPAngle">
                <button id="addPGate">P Kapu</button>
            </div>
            <div>
                <label for="angleInput">Rx Kapu forgatási szöge:</label>
                <input type="number" min="0" max="360" name="angleInput" value="90" id="addRxAngle">
                <button id="addRxGate">Rx Kapu</button>
            </div>
            <div>
                <label for="angleInput">Ry Kapu forgatási szöge:</label>
                <input type="number" min="0" max="360" name="angleInput" value="90" id="addRyAngle">
                <button id="addRyGate">Ry Kapu</button>
            </div>
            <div id="GatesDiv">
                <span>QuBit -> </span>
            </div>
            <button id="UseGates">Kapuk használata</button>
            <button id="ExitButton">Kilépés</button>
            <button id="DeleteGates">Törlés</button>
        </div>

        <div id="qubitDiv">
            <div>
                <h3>Tetszőleges qubit beállítása</h3>
            </div>
            <div class="slidecontainer">
                <span>0</span>
                <input type="range" min="0" max="180" value="0" class="slider" id="half">
                <span>π</span>
            </div>
            <div class="slidecontainer">
                <span>0</span>
                <input type="range" min="0" max="360" value="0" class="slider" id="whole">
                <span>2π</span>
            </div>
            <button id="AddQubit">Qbit Hozzáadása</button>
            <div id="qubits">

            </div>

        </div>


    </div>

    <div id="container"></div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/renderers/CSS2DRenderer.js"></script> -->
    <script type="module" src="script.js"></script>


</body>

</html>
